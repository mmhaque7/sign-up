<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <img src="./assets/image-1.jpg" alt="" class="bg-img" />
        <div class="logo-container">
          <img src="./assets/odin-lined.png" alt="" class="logo-img" />
          <h1 class="logo-header">Odin</h1>
        </div>
        <div class="copyright">
          <p>
            Photo by
            <a
              href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
              >Halie West</a
            >
            on
            <a
              href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
              >Unsplash</a
            >
          </p>
        </div>
      </div>
      <div class="right-side">
        <div class="intro-text">
          <p class="form-text">
            This is not a real online service! You know need something like this
            in your life to help you realize your depest dreams.<br />Sign up
            <em>now</em> to get started.
          </p>
          <p class="form-text-2">You <em>know</em> you want to</p>
        </div>
        <form>
          <fieldset class="form-field">
            <legend class="legend-txt">Let's do this!</legend>

            <div class="form-row">
              <div class="form-group">
                <label for="fName">First Name</label>
                <input type="text" id="fName" name="First Name" required />
              </div>
              <div class="form-group">
                <label for="lName">Last Name</label>
                <input type="text" id="lName" name="Last Name" required />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required />
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" name="Phone Number" id="phone" />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="Password" id="password" required />
              </div>
              <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input
                  type="password"
                  name="Confirm Password"
                  id="confirm-password"
                  required
                />
              </div>
            </div>

            <button class="submit-btn">Create Account</button>
          </fieldset>
        </form>
        <div class="info-txt-2">
          <p>Already have an account<a href="#"> Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
